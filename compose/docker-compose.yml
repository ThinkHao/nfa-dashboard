version: "3.8"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nfa-backend
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - APP_PORT=${APP_PORT:-8081}
    ports:
      - "${APP_PORT:-8081}:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nfa_net

  frontend:
    build:
      context: ../frontend/frontend
      dockerfile: Dockerfile
    container_name: nfa-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nfa_net

  mysql:
    image: mysql:5.7
    profiles: ["with-db"]
    container_name: nfa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nfa_net

networks:
  nfa_net:
    driver: bridge

volumes:
  mysql-data:
    name: nfa_mysql_data
